<IfModule mod_ssl.c>
<VirtualHost *:443>
		ServerName mew.pelletier.io
		WSGIScriptAlias / /var/www/mew/mew.wsgi
		<Directory /var/www/mew/server/>
			Require all granted
		</Directory>
		Alias /static /var/www/mew/server/static
		<Directory /var/www/mew/server/static/>
			Require all granted
		</Directory>
		ErrorLog ${APACHE_LOG_DIR}/error.log
		LogLevel warn
		CustomLog ${APACHE_LOG_DIR}/access.log combined
SSLCertificateFile /etc/letsencrypt/live/mew.pelletier.io/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/mew.pelletier.io/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>
