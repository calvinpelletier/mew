<body>

                    <div class="nav-divider"></div>

                    </div>

                    <div class="nav-divider"></div>
                    <div class="nav-part">

                    </div>
                    {% endif %}
                    <div class="nav-divider"></div>
                    <div class="nav-part">
                        <img id="settings-icon" class="settings-icon" src="{{ url_for('static', filename='img/settings.png') }}"/>
                    </div>-->

        </div>

    </div> -->
