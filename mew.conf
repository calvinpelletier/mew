<VirtualHost *:80>
		ServerName seeprogress.io
		WSGIScriptAlias / /var/www/mew/mew.wsgi
		<Directory /var/www/mew/server/>
			Require all granted
		</Directory>
		Alias /static /var/www/mew/server/static
		<Directory /var/www/mew/server/static/>
			Require all granted
		</Directory>
		ErrorLog ${APACHE_LOG_DIR}/error.log
		LogLevel warn
		CustomLog ${APACHE_LOG_DIR}/access.log combined
RewriteEngine on
RewriteCond %{SERVER_NAME} =seeprogress.io
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
